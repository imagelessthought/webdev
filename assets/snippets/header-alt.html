<script>
  window.onscroll = () => {
    const head = document.getElementById('header')
    const nav = document.getElementById('nav')
    const pic = document.getElementById('header-pic')
    if (window.scrollY <= head.clientHeight) {
      if (window.innerWidth > 900) { pic.src = "/assets/images/_archive_campus_brands/unt-1890-banner.svg" }
      nav.className = '';
    } else {
      if (window.innerWidth > 900) { nav.className = 'scrolled' }
      pic.src = "/assets/images/_archive_campus_brands/unt_lettermark.svg"
    }
  };
</script>
<script>
  function changeHeaderImage() {
    const pic = document.getElementById('header-pic')
    const mobileSrc = "/assets/images/_archive_campus_brands/unt_lettermark.svg"

    if (window.innerWidth <= 900) {
      pic.src = mobileSrc
    }
  }
  changeHeaderImage();
  window.addEventListener("resize", changeHeaderImage)
</script>
<script>
  const scrolled_menu = document.getElementById('menu-button-scrolled')

  scrolled_menu.addEventListener('click', () => {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " scrolled-show"
    } else {
      x.className = "topnav";
    }
  })
</script>
<script>
  const links_menu = document.querySelector('.quick-links-image')
  links_menu.addEventListener('click', () => {
    let content = document.querySelector('.quick-links-content')
    if (content.className === "quick-links-content") {
      content.className += " show-content"
    } else {
      content.className = "quick-links-content";
    }
  })
</script>
<script>
  let mobileBtn = document.getElementById("mobileBtn")

  mobileBtn.addEventListener('click', () => {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  })
</script>
